<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <title>Formulario</title>
</head>

<body style="background-color: #bde0fe;"> <!-- Color de fondo general -->

    <div class="container">

        <div class="row">
            <div class="col-md-12">

                <div class="card mt-4">
                    <!-- ENCABEZADO CON COLOR -->
                    <div class="card-header text-white text-center" style="background-color: #b896cb;">
                        <h2 style="font-weight: 900; font-family: 'Arial', sans-serif; color: black;">Información Estudiante</h2>
                        <button style="float: right; background-color: #c16550; color: rgb(16, 11, 11); border-radius: 10px; 
                        border: none; font-family: 'Courier New', monospace; font-weight: 900;">CREAR</button>
                    </div>

                    <!-- CONTENIDO DEL FORMULARIO CON COLOR -->
                    <div class="card-body" style="background-color: #e3f2fd;">

                        <div class="row">
                            <div class="col-md-3">
                                <div class="card mt-4">
                                    <div class="card-header">
                                        <center><h6>Nombre Del Alumno</h6></center>
                                        <input type="text" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-3">
                                <div class="card mt-4">
                                    <div class="card-header">
                                        <center><h6>Apellido Paterno</h6></center>
                                        <input type="text" class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="card mt-4">
                                    <div class="card-header">
                                        <center><h6>Apellido Materno</h6></center>
                                        <input type="text" class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="card mt-4">
                                    <div class="card-header">
                                        <center><h6>Número De Control</h6></center>
                                        <input type="text" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- SEGUNDA FILA -->
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card mt-4">
                                    <div class="card-header">
                                        <h6>Carrera</h6>
                                        <select class="form-control">
                                            <option>Seleccionar</option>
                                            <option>Ingeniería en Sistemas Computacionales</option>
                                            <option>Ingeniería en Gestión Empresarial</option>
                                            <option>Ingeniería Industrial</option>
                                            <option>Ingeniería Mecatrónica</option>
                                            <option>Ingeniería Civil</option>
                                            <option>Licenciatura en Arquitectura</option>
                                            <option>Licenciatura en Administración</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="col-md-4">
                                <div class="card mt-4">
                                    <div class="card-header">
                                        <center><h6>Semestre</h6></center>
                                        <input type="text" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="col-md-4">
                                <div class="card mt-4">
                                    <div class="card-header">
                                        <center><h6>Grupo</h6></center>
                                        <input type="text" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- TERCERA FILA -->
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card mt-4">
                                    <div class="card-header">
                                        <center><h6>Ubicación</h6></center>
                                        <input type="text" class="form-control" placeholder="Ingrese su colonia" required>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="col-md-4">
                                <div class="card mt-4">
                                    <div class="card-header">
                                        <center><h6>Calle</h6></center>
                                        <input type="text" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="col-md-4">
                                <div class="card mt-4">
                                    <div class="card-header">
                                        <center><h6>Código Postal</h6></center>
                                        <input type="text" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    
</body>
</html>
